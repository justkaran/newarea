<!DOCTYPE html>
<html lang="zxx">

<head>
    <!-- Title -->
    <title>Teckus - Landing Page Template</title>
    <!-- Required Meta Tags Always Come First -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <!-- CSS Template -->
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Skippy -->
    <a id="skippy" class="sr-only sr-only-focusable u-skippy" href="#content">
        <div class="container">
            <span class="u-skiplink-text">Skip to main content</span>
        </div>
    </a>
    <!-- End Skippy -->
    <!-- Preload -->
    <div id="loading" class="preloader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- End Preload -->
    <!-- Main -->
    <main>
        <!-- Login -->
        <section class="bg-cover bg-no-repeat effect-section" style="background-image: url(static/img/1000x1000.jpg);">
            <div class="mask bg-black opacity-8"></div>
            <div class="container position-relative">
                <div class="row min-vh-100 align-items-center justify-content-center">
                    <div class="col-lg-5 col-xl-5">
                        <div class="card shadow">
                            <div class="card-header pt-4">
                                <h3 class="m-0">Sign Up Now</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-floating mb-4">
                                        <input type="email" name="name" placeholder="Name" class="form-control">
                                        <label class="form-label">Your Name</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="email" name="name" placeholder="Email" class="form-control">
                                        <label class="form-label">Your Email</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="password" name="name" placeholder="Password" class="form-control">
                                        <label class="form-label">Password</label>
                                    </div>
                                    <div class="form-floating mb-4">
                                        <input type="password" name="name" placeholder="Password" class="form-control">
                                        <label class="form-label">Confirm Password</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                            I agree to all the statements included in <a href="#">privacy policy</a>
                                        </label>
                                    </div>
                                    <div class="pt-3">
                                        <button class="btn btn-primary w-100">Sign Up Now</button>
                                    </div>
                                    <p class="m-0 pt-3 text-center">Already a member? <a href="login.html">Login</a> </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Login -->
    </main>
    <!-- End Main -->
    <!-- jquery -->
    <script src="static/js/jquery-3.5.1.min.js"></script>
    <!-- appear -->
    <script src="static/vendor/appear/jquery.appear.js"></script>
    <!--bootstrap-->
    <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- countTo -->
    <script src="static/vendor/counter/jquery.countTo.js"></script>
    <!-- typed -->
    <script src="static/vendor/typed/typed.js"></script>
    <!-- owl-carousel -->
    <script src="static/vendor/owl-carousel/js/owl.carousel.min.js"></script>
    <!-- magnific -->
    <script src="static/vendor/magnific/jquery.magnific-popup.min.js"></script>
    <!-- isotope -->
    <script src="static/vendor/isotope/isotope.pkgd.min.js"></script>
    <!-- svg-injector -->
    <script src="static/vendor/svginjector/svg-injector.min.js"></script>
    <!-- jarallax -->
    <script src="static/vendor/jarallax/jarallax-all.js"></script>
    <!-- count-down -->
    <script src="static/vendor/count-down/jquery.countdown.min.js"></script>
    <!-- working form -->
    <script src="static/vendor/mail/js/form.min.js"></script>
    <script src="static/vendor/mail/js/script.js"></script>
    <!-- Theme Js -->
    <script src="static/js/custom.js"></script>
</body>
<!-- end body -->

</html>
